<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>视频列表</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/static/admin/css/index.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/static/admin/css/video-lst.css">
<script type="text/javascript" src="__PUBLIC__/static/admin/js/video-delete.js"></script>
</head>
<body>

<h1>欢迎来到夜夜撸后台管理</h1>
<hr />

{include file="public/top"}

{include file="public/left"}

<div id="video-content" style="background-color:yellow">
	<p><a href="add">+新增视频</a></p>
	
	<div id="video-list">
		<p>这里是视频管理的列表栏目</p>
		<table>
			<tbody>
				<tr>
					<th width="3%">ID</th>
					<th>视频标题</th>
					<th width="10%">所属分类</th>
					<th width="10%">操作</th>
				</tr>
				{volist name="videores" id="vo"}
				<tr class="tdlist">
					<td>{$vo.vid}</td>
					<td>{$vo.title}</td>
					<td style="text-align:center;">{$vo.column}</td>
					<td><a href="{:url('edit',['id' => $vo.vid])}">修改</a>
					&nbsp&nbsp<a href="{:url('delete',['id' => $vo.vid])}" onclick="return isdelete()">删除</a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
