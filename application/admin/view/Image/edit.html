<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>图片修改</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/static/admin/css/index.css">
<script type="text/javascript" src="__PUBLIC__/static/admin/js/image-add.js"></script>
</head>
<body>

<h1>欢迎来到夜夜撸后台管理</h1>
<hr />

{include file="public/top"}

{include file="public/left"}

<div id="image-content" style="background-color:yellow">
	<p>修改图片</p>
	<form action="" method="post" enctype="multipart/form-data" name="myimage">
		<table>
			<tbody>
				<tr>
					<th>*图片标题</th>
					<td><input type="text" name="title" id="title" value="{$imageres.title}"></td>
				</tr>
				<tr>
					<th>*图片分类</th>
					<td>
						<select name="column">
						{volist name="column" id="vo"}
							<option value="{$vo.name}" {if condition="$vo.name eq $imageres.column"}selected='selected'{/if}>{$vo.name}</option>
						{/volist}
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="submit" name="提交" onclick="return isvalue()"></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>

</body>
</html>
